<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    
    <div id="container">

        <div id="calculator">

            <div class="display">
                <input type="text" disabled>
            </div>

            <div class="keyboard">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

                <button class="btn-double">0</button>
                <button>.</button>
                <button>=</button>
            </div>

        </div>

    </div>

</body>
</html>
